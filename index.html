<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="center">
    <form action="" id="myForm" autocomplete="off" >
      <input type="email" name="email" id="Email" class="input" placeholder="Email" required 
      pattern="[a-z0-9._+\-]+@[a-zA-Z0-9]+\.[a-z]{2,4}$">

      <span class="label">Enter Email</span>

      <button type="button" class="btn" onclick="submitAnimate(this)"></button>
    </form>
  </div>
  <script src="form.js"></script>
</body>
</html>
